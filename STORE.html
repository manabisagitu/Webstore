<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nokos Store</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle, #0b1020, #000);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .container {
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px #0066ff;
        backdrop-filter: blur(5px);
    }

    h1 {
        color: #00aaff;
    }

    button {
        margin-top: 20px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background: linear-gradient(45deg, #003cff, #00aaff);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px #0066ff;
    }

    button:hover {
        transform: scale(1.05);
    }

    /* ANIMASI WARNA-WARNI SAAT DITEKAN */
    .loading {
        background: linear-gradient(90deg, 
            #ff0080, #ff8c00, #40e0d0, #00aaff, #ff0080);
        background-size: 300% 300%;
        animation: gradientMove 1s infinite linear;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    #message {
        position: fixed;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: #00aaff;
        padding: 12px 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #0066ff;
        transition: bottom 0.6s ease-in-out;
    }
</style>
</head>
<body>

<div class="container">
    <h1>NOKOS STORE</h1>
    <p>Click tombol di bawah untuk lanjut</p>
    <button id="buyBtn" onclick="goTelegram()">BUY NOKOS 1Kâ«¸</button>
</div>

<div id="message">SABAR YA BUB... ðŸ˜˜</div>

<script>
function goTelegram() {
    const btn = document.getElementById("buyBtn");

    // Tampilkan teks smooth dari bawah
    document.getElementById("message").style.bottom = "40px";

    // Ubah tombol jadi warna-warni (loading)
    btn.classList.add("loading");
    btn.innerText = "TUNGGU SEBENTAR...";

    // Pindah ke Telegram setelah 1 detik
    setTimeout(function() {
        window.location.href = "https://t.me/Omkenzi08";
    }, 1000);
}
</script>

</body>
</html>
